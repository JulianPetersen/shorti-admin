<div class="contenedor">

    <div class="tabla">
        <div class="barra">
            <h3>Usuarios Registrados</h3>
        </div>
        <div class="contenido">
            <p>total usuarios: {{allusers.length}}</p>
            <div class="card" *ngFor="let user of allusers">
                <div class="items">
                    <div class="item">
                        <p>Usuario:</p>
                        <p>{{user.username}}</p>
                    </div>

                    <div class="item">
                        <p>Mail:</p>
                        {{user.email}}
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
